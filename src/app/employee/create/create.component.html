<div class="container my-4">
    <div class="col-md-6 offset-md-3">
        <h3>Create New Employee</h3>
        <form name="employee">
            <!-- <div class="form-group">
                <label> EmployeeID</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName">
            </div> -->
            <div class="form-group">
                <label> First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName" />
            </div>
            <div class="form-group">
                <label> Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName" />
            </div>

            <div class="form-group">
                <label> Address</label>
                <input type="text" class="form-control" id="Address" name="Address" [(ngModel)]="model.address" />
            </div>

            <div class="form-group">
                <label> City</label>
                <input type="text" class="form-control" id="City" name="Address" [(ngModel)]="model.city" />
            </div>
            <button class="btn btn-primary btn-sm my-4" type="submit">Submit</button>

        </form>
    </div>
