<div class="container">
    <h3 class="my-1 mb-4 text-center">Employee List</h3>
    <table class="table table-bordered table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let item of employees">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.city }}</td>
        </tr>
    </table>
</div>
